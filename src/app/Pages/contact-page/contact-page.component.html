<app-banner-section [bannerHeaderText]="contactBannerHeaderText" 
[bannerSubText]="contactBannerSubText" [bannerHeaderImage]="contactPageBannerImage"></app-banner-section>
<div class="container">
    <div class="row align-items-center pb-5">
        <div class="col-lg-7 col-xl-7">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>Contact Us</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <form name="contactForm" [formGroup]="contactForm" (ngSubmit)="onSubmit()" #formDir="ngForm">
                        <div>
                            <mat-form-field class="form-container">
                                <input matInput placeholder="Your Name" required [formControl]="nameFormControl">
                                <mat-error *ngIf="nameFormControl.hasError('required')"><strong>User name is required</strong>
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field class="form-container">
                                <input matInput placeholder="Your Email" required [formControl]="emailFormControl">
                                <mat-error *ngIf="emailFormControl.invalid"><strong>{{getEmailErrorMessage()}}</strong></mat-error>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field class="form-container">
                                <textarea matInput placeholder="Your brief message" [formControl]="userMessage"
                                    required cdkTextareaAutosize
                                    cdkAutosizeMinRows="4"
                                    cdkAutosizeMaxRows="7" #autosize="cdkTextareaAutosize" rows="4"></textarea>
                                <mat-error *ngIf="userMessage.hasError('required')"><strong>User Message is required.</strong>
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <button [disabled]="contactForm.invalid" class="btn_1">Send</button>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-lg-5 col-xl-5 text-center">
            <div>
                <span>
                    <fa-icon [icon]="faMapMarkerAlt" size="lg" [fixedWidth]="true" [class]="'test'"></fa-icon>
                </span>
                <p>107 - Ashutosh Society, Behind Utkarsh Petrol Pump, Karelibaug, Vadodara- 390018, Gujarat, India</p>
            </div>

            <div>
                <span>
                    <fa-icon [icon]="faPhoneAlt" size="lg" [fixedWidth]="true" [class]="'test'"></fa-icon>
                </span>
                <p><a href="tel:+919824422689">+91 98244 22689</a></p>
            </div>
            <div>
                <span>
                    <fa-icon [icon]="faEnvelope" size="lg" [fixedWidth]="true" [class]="'test'"></fa-icon>
                </span>
                <p>tuljainquiry@gmail.com</p>
            </div>
        </div>
    </div>
</div>
